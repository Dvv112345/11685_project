# ============================================
# DDPM Training Configuration for CIFAR-10
# ============================================

run_name: ddim
seed: 42

# Data Configuration
data_dir: ../imagenet100_128x128
image_size: 128
batch_size: 32  # CHANGED: 64â†’128 (better training stability, adjust if OOM)
num_workers: 4
num_classes: 10
is_cifar_10: False
use_val: True
subset: 0.1
augment: False

# Training Configuration
num_epochs: 300 
learning_rate: 0.0002  
weight_decay: 0.0 

# Scheduler Configuration - CRITICAL CHANGES
num_train_timesteps: 1000  
num_inference_steps: 500  
beta_start: 0.0001  
beta_end: 0.02  
beta_schedule: linear  
variance_type: fixed_small  
predictor_type: epsilon  

# U-Net Architecture
unet_in_size: 128 
unet_in_ch: 3 
unet_ch: 128  
unet_num_res_blocks: 2 
unet_ch_mult: [1, 2, 2, 4]  
unet_attn: [2,3] 
unet_dropout: 0.1  

# Advanced Features
use_ddim: True  
use_cfg: False  
latent_ddpm: False 
cfg_guidance_scale: 2  

# Output Configuration
output_dir: experiments
pretrained_vae: /ocean/projects/cis250019p/jye9/11685-project/pretrained/model.ckpt

# Resuming Training
resume: False  # Set to True when resuming
load_model_pth: /ocean/projects/cis250019p/jye9/11685-project/experiments/exp-1-ddpm/checkpoints/checkpoint_best.pth
